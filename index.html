<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h3>Receita Oft√°lmica</h3>

    <div class="container">
      <form>
        <label for="grauEsfericoOlhoEsquerdo"
          >Grau Esferico do Olho Esquerdo</label
        >
        <input
          type="number"
          id="grauEsfericoOlhoEsquerdo"
          name="grauEsfericoOlhoEsquerdo"
          placeholder="Valores entre 0 e -15"
          step="0.25"
          max="0"
          min="-15"
        />
        <label for="grauEsfericoOlhoDireito"
          >Grau Esferico do Olho Direito</label
        >
        <input
          type="number"
          id="grauEsfericoOlhoDireito"
          name="grauEsfericoOlhoDireito"
          placeholder="Valores entre 0 e -15"
          step="0.25"
          max="0"
          min="-15"
        />
        <label for="grauCilindricoOlhoEsquerdo"
          >Grau Cilindrico do Olho Esquerdo</label
        >
        <input
          type="number"
          id="grauCilindricoOlhoEsquerdo"
          name="grauCilindricoOlhoEsquerdo"
          placeholder="Valores entre 0 e -6"
          step="0.25"
          max="0"
          min="-6"
        />
        <label for="grauCilindricoOlhoDireito"
          >Grau Cilindrico do Olho Direito</label
        >
        <input
          type="number"
          id="grauCilindricoOlhoDireito"
          name="grauCilindricoOlhoDireito"
          placeholder="Valores entre 0 e -6"
          step="0.25"
          max="0"
          min="-6"
        />

        <button type="button" onclick="verificaLente()">Verificar</button>
      </form>
      <h3 id="resposta"></h3>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
